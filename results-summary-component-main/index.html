<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <section>
      <div class="content-1">
        <p class="header-1">Your Result</p>

        <div class="scores">
          <p class="scores-1"> 76 </p>
          <p class="scores-2"> of 100 </p>
        </div>

        <p class="great">Great</p>
        <p class="content">You scored higher than 65%
          of<br>the people who have taken<br>
          these tests.</p>
      </div>
    </section>

    <nav>
      <p class="header-2">Summary</p>

      <div class="icon-1">
        <div class="">
          <img src="assets/images/icon-reaction.svg" alt="image-1">
          <span class="icon-reaction">Reaction</span>
        </div>

        <p class="icon-number"> 80 <span>/ 100</span></p>
      </div>

      <div class="icon-2">
        <div class="">
          <img src="assets/images/icon-memory.svg" alt="image-2">
          <span class="icon-memory">Memory</span>
        </div>
        <p class="icon-number"> 92 <span>/ 100</span></p>
      </div>
      <div class="icon-3">
        <div class="">
          <img src="assets/images/icon-verbal.svg" alt="image-3">
          <span class="icon-verbal">Verbal</span>
        </div>
        <p class="icon-number">61<span>/ 100</span></p>
      </div>
      <div class="icon-4">
        <div>
          <img src="assets/images/icon-visual.svg" alt="image-4">
          <span class="icon-visual">Visual</span>
        </div>
        <p class="icon-number">72<span>/ 100</span></p>
      </div>
      <div class="submit">
        <p class="lastman">Continue</p>
      </div>
    </nav>
  </main>
</body>

</html>
